<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Seb's Sign-Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100&family=Rubik+Glitch&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background">
        
        <div id="logobox">
            <img src="images/head.png">
            <h1>Rapture</h1>
        </div>

    </div>
   
    <div id="formbox">
        <h2 class="intro">Life itself is only a vision; 
            A dream. Nothing exists, save empty space 
            and you. And you are but a thought.</h2>
        <h2 class="intro">God's kingdom awaits you!</h2>
        <form>
            <legend>Let's do this!</legend>
            <div id=inputbox>
                <div class="field">
                <label for="firstname">FIRST NAME</label>
                <input type="text" name="firstname" id="firstname">
                </div>

                <div class="field">
                <label for="lastname">LAST NAME</label>
                <input type="text" name="lastname" id="lastname">
                </div>

                <div class="field">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
                </div>

                <div class="field">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone">
                </div>

                <div class="field">
                <label for="password1">PASSWORD</label>
                <input type="password" name="password" id="password1">
                </div>

                <div class="field">
                <label for="password2">CONFIRM PASSWORD</label>
                <input type="password" name="password" id="password2">
                </div>
            </div>
        </form>
        <button type="submit">Create Account</button>
        <div id="login">Already have an account?</div>
    </div>

    
    
</body>
</html>
